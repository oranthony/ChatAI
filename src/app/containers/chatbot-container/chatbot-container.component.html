<div class="chatbot-container">
  <div class="chatbot-content">
    <app-title-top-bar [title]="title"></app-title-top-bar>
    <app-message-list #messageListTarget class="message-list" [messageList]="messageList" [messageState]="messageState"></app-message-list>

    <app-message-box class="message-box" [messageState]="messageState" (sendMessage)="onSendMessage($event)"></app-message-box>
  </div>
</div>
