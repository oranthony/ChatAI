<div class="message-box-container">
<form #form="ngForm" class="message-box-form" (submit)="_sendMessage()">
  <!--<mat-form-field>-->
  <textarea 
    matInput
    cdkTextareaAutosize
    #autosize="cdkTextareaAutosize"
    cdkAutosizeMinRows="1"
    cdkAutosizeMaxRows="3"
    class="message-box-input" 
    id="message-box-input" 
    placeholder="Start typing" name="user-question" 
    [(ngModel)]="question" (keyup.enter)="_sendMessage()" (keydown.enter)="onKeydown($event)" > </textarea> 
  <!--</mat-form-field>-->
</form>

<div class="button-send-container">
<button class="button-send" (click)="_sendMessage()">
  <img class="button-send-picture" [src]="ImagePath" height="23">
</button>
</div>
</div>
