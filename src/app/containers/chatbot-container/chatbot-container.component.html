<div class="chatbot-container">
  <div class="chatbot-content">
    <app-title-top-bar [title]="title" [modelList]="modelList" [selectedModel]="selectedModelName$"
      (choosenModel)="onChoosenModel($event)"></app-title-top-bar>
    <app-message-list #messageListTarget class="message-list" [messageList]="(messageList$ |async)!"
      [messageState]="messageState$" [messageSuggestionsList]="messageSuggestionsList" [suggestionOrigin]="containerName"></app-message-list>

    <app-message-box class="message-box" [messageState]="messageState$"
      (sendMessage)="onSendMessage($event)"></app-message-box>
  </div>
  <div class="ai-model-detail">
    <app-ai-model-detail [selectedModelName]="selectedModelName$"></app-ai-model-detail>
  </div>
</div>
